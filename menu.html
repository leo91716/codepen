    <script>
        let container = document.querySelectorAll('.container')
        let card = document.querySelectorAll('.card')
        //let container2 = document.querySelectorAll('.container')[1]
        //let card2 = document.querySelectorAll('.card')[1]





        //let i=1;
        for (let i = 0; i < container.length; i++) {

            container[i].addEventListener('mousemove', (e) => {
                let xOffset = e.offsetX
                let yOffset = e.offsetY
                let cardHeight = card[i].clientHeight
                let cardWidth = card[i].clientWidth
                let heightCenter = Math.round(cardHeight / 2)
                let widthCenter = Math.round(cardWidth / 2)
                let rotateBaseValue = 20
                let rotateXValue = (yOffset - heightCenter) / heightCenter * rotateBaseValue
                let rotateYValue = (widthCenter - xOffset) / widthCenter * rotateBaseValue

                card[i].style.transform = `scale(1.1) rotateX(${rotateXValue}deg) rotateY(${rotateYValue}deg)`
            })

            container[i].addEventListener('mouseout', (e) => {
                card[i].style.transform = ''
            })
        }
